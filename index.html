<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>Conversor de Coordenadas</h1>
</header>
<body>
    
    <main>
        <textarea id="inputText" name="Text1" cols="40" rows="5"></textarea>
        <textarea id="outputText" name="Text1" cols="40" rows="5"></textarea>
    </main>
    <aside>
        <button id="btConverter" onclick="">Converter</button>
        <input id="fromMap" type="text" list="basesData" value="EPSG:4326">
        <input id="toMap" type="text" list="basesData" value="EPSG:31981">

        <datalist id="basesData">
            <option>EPSG:31981</option>
            <option>EPSG:4326</option>
        </datalist>

    </aside>
</body>
<script type="module" src="./src/main.js"></script>
</html>
